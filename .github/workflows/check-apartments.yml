name: Check apartments hourly

on:
  schedule:
    - cron: "0 * * * *"   # hourly
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # Install Playwright browsers on the runner (Chromium + OS deps)
      - name: Install Playwright Browsers
        uses: microsoft/playwright-github-action@v1

      # Run the scraper (renders JS, writes status.json and optional alerts)
      - name: Run scraper
        run: node scripts/check-apartments.playwright.mjs
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }} # optional: set in repo secrets if you want webhook alerts

      # Commit status.json if changed
      - name: Commit status.json if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add status.json
            git commit -m "Update apartment status (hourly)"
            git push
          fi

      # Upload debug artifacts (if any)
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-html-screens
          path: debug/
          if-no-files-found: ignore
